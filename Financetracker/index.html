<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack: Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FinTrack</h1>
        <p>Your personal finance tracker</p>
    </header>
    
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="card" id="summary">
                <h3>Summary</h3>
                <p>Total Income: <span id="totalIncome">$0.00</span></p>
                <p>Total Expenses: <span id="totalExpenses">$0.00</span></p>
                <p>Balance: <span id="balance">$0.00</span></p>
            </div>
            <button id="addTransactionBtn">Add Transaction</button>
        </section>

        <section id="addTransactionForm" class="hidden">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <label for="type">Type:</label>
                <select id="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                <label for="category">Category:</label>
                <input type="text" id="category" required>
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <button type="submit">Add</button>
            </form>
        </section>

        <section id="transactionList">
            <h2>Transactions</h2>
            <ul id="transactions"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
